<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3B82F6" />
    <meta name="description" content="TrackSwift - Complete Financial Management System for businesses. Manage vendors, invoices, inventory, sales, and expenses with real-time analytics." />
    <meta name="keywords" content="financial management, invoice management, inventory tracking, business analytics, OMR currency, TrackSwift" />
    <meta name="author" content="TrackSwift Team" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="TrackSwift - Financial Management System" />
    <meta property="og:description" content="Complete financial management solution for businesses with inventory tracking, invoice management, and real-time analytics." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://trackswift.app" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:site_name" content="TrackSwift" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TrackSwift - Financial Management System" />
    <meta name="twitter:description" content="Complete financial management solution for businesses with inventory tracking, invoice management, and real-time analytics." />
    <meta name="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Safari Pinned Tab -->
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#3B82F6" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#3B82F6" />
    <meta name="msapplication-config" content="%PUBLIC_URL%/browserconfig.xml" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts (Optional) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- CSP Header for Security -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https:;
      connect-src 'self' http://localhost:5000 https://api.trackswift.app;
    " />
    
    <title>TrackSwift - Financial Management System</title>
    
    <!-- Loading Styles -->
    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: 'Inter', sans-serif;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      }
      
      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid rgba(59, 130, 246, 0.3);
        border-top: 3px solid #3B82F6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      
      .loading-subtitle {
        font-size: 16px;
        opacity: 0.8;
      }
      
      .fade-out {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        background: #f3f4f6;
        color: #374151;
        text-align: center;
        padding: 20px;
      ">
        <h1>JavaScript Required</h1>
        <p>TrackSwift requires JavaScript to run. Please enable JavaScript in your browser and refresh the page.</p>
        <div style="margin-top: 20px;">
          <a href="https://enable-javascript.com/" target="_blank" style="color: #3B82F6; text-decoration: underline;">
            How to enable JavaScript
          </a>
        </div>
      </div>
    </noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-logo">
        <div class="loading-spinner"></div>
      </div>
      <div class="loading-text">TrackSwift</div>
      <div class="loading-subtitle">Financial Management System</div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- Remove Loading Screen Script -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out');
            setTimeout(function() {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000);
      });
      
      // Remove loading screen if React takes too long
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.remove();
        }
      }, 10000);
    </script>
  </body>
</html>
